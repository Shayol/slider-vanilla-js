<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>

<body>
    <div class="container">
        <div class="slider slider--right">
            <div class="slider__content">
                <div class="slider__img slider__img--small slider__img-1">1</div>
                <div class="slider__img slider__img--medium slider__img-2">2</div>
                <div class="slider__img slider__img--big slider__img-3">3</div>
                <div class="slider__img slider__img--medium slider__img-4">4</div>
                <div class="slider__img slider__img--small slider__img-5">5</div>
            </div>
            <button class="slider__shuffle">
                Shuffle
            </button>
        </div>

        <div class="slider slider--left">
            <div class="slider__content">
                <div class="slider__img slider__img--small slider__img-1">1</div>
                <div class="slider__img slider__img--medium slider__img-2">2</div>
                <div class="slider__img slider__img--big slider__img-3">3</div>
                <div class="slider__img slider__img--medium slider__img-4">4</div>
                <div class="slider__img slider__img--small slider__img-5">5</div>
            </div>
            <button class="slider__shuffle">
                Shuffle
            </button>
        </div>
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="img-upload">Choose img to upload</label>
                <input type="file" id="img-upload" name="img" accept=".jpg, .jpeg, .png">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
